<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decyzjonator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="textArea">
            <input id="question" placeholder="Wpisz swoje pytanie"></textarea>
        </div>
        <div class="control-area">
            <button class="btn"></button>
            <div class="info-section">
                <p class="instruction">Wpisz pytanie i naciśnij przycisk, aby poznać odpowiedź</p>
                <p class="error"></p>
                <div class="status-bg">
                    <div class="status"></div>
                </div>
            </div>
        </div>
        <div class="textArea">
            <div class="ans-bg">
                <p class="answer"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
